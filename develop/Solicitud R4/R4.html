<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba tecnica - Solicitud R4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="input-weather">
            <div class="city-input">
                <label for="ciudad" class="ciudad-label">Selecciona la ciudad</label>
                <input type="text" id="ciudad" class="ciudad" placeholder="Ciudad">
                <button type="buttom" class="buttom btn">Enviar</button>
            </div>
            <div class="city-name-container">
                <p class="city-name">Ciudad, <span class="country-name"></span> País</p>
            </div>
            
        </div>
        <table class="weather-table">
            <thead class="table-header">
                <tr class="row">
                    <th class="column">Temperatura</th>
                    <th class="column">Sensación</th>
                    <th class="column">UV</th>
                    <th class="column">Humedad</th>
                    <th class="column">Nubosidad</th>
                </tr>
            <thead>
            <tr class="row">
                <td class="column temp">°C</td>
                <td class="column feels-like">°C</td>
                <td class="column uv-index">00</td>
                <td class="column humedad">none</td>
                <td class="column cloud">none</td>
            </tr>
        </table>
    </div>
</body>
</htmld
